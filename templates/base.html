<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}Teams App{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  :root {
    --bg:#fafafa; --panel:#fff; --shadow:0 1px 8px rgba(0,0,0,.08);
    --ink:#222; --muted:#666; --brand:#2a6fdb;
    --active-color: #ffd54f; /* Yellow highlight color */
  }
  
  * { box-sizing: border-box; }
  
  body { 
    margin: 0; 
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; 
    background: var(--bg); 
    color: var(--ink); 
  }
  
  nav {
    background: #333; 
    color: #fff; 
    display: flex; 
    align-items: center; 
    gap: 15px;
    padding: 10px 20px; 
    position: sticky; 
    top: 0; 
    z-index: 10;
  }
  
  nav a {
    color: #fff; 
    text-decoration: none; 
    font-weight: 600;
    padding: 6px 12px;
    transition: color 0.2s;
  }
  
  nav a:hover { opacity: 0.8; }
  
  /* --- YELLOW UNDERLINE STYLE --- */
  nav a.active {
    color: var(--active-color) !important;
    text-decoration: underline !important;
    text-underline-offset: 6px;
    text-decoration-thickness: 2px;
  }

  .container {
    max-width: 1100px; 
    margin: 22px auto; 
    background: var(--panel); 
    border-radius: 10px;
    box-shadow: var(--shadow); 
    padding: 18px;
  }
</style>

  {% block head %}{% endblock %}
</head>
<body>

<nav>
  <a href="/players" class="{{ 'active' if request.path == '/players' else '' }}">Players</a>
  <a href="/" class="{{ 'active' if request.path == '/' else '' }}">Teams</a>
  <a href="/standings" class="{{ 'active' if request.path == '/standings' else '' }}">Standings</a>
  
  {% if current_user.is_authenticated %}
    <div style="margin-left: auto; display: flex; align-items: center; gap: 12px;">
      <span style="font-size: 0.85em; color: #aaa;">User: <strong style="color: #fff;">{{ current_user.username }}</strong></span>
      
      <div style="width: 1px; height: 16px; background: #555;"></div>

      {% if current_user.is_admin %}
        <span style="background-color: #28a745; color: white; padding: 2px 8px; border-radius: 4px; font-size: 0.75em; font-weight: bold; letter-spacing: 0.5px;">
          ADMIN
        </span>
      {% else %}
        <span style="background-color: #007bff; color: white; padding: 2px 8px; border-radius: 4px; font-size: 0.75em; font-weight: bold; letter-spacing: 0.5px;">
          READ-ONLY
        </span>
      {% endif %}

      <a href="/logout" style="color: #ff4d4d; text-decoration: none; font-size: 0.9em; margin-left: 5px;">Logout</a>
    </div>
  {% endif %}
</nav>

<div class="container">
  {% block content %}{% endblock %}
</div>

{% block scripts %}{% endblock %}

</body>
</html>
